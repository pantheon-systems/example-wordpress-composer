# Build tools Dockerfile
image: quay.io/pantheon-public/build-tools-ci:5.x

# Default Variables
variables:
  CI_BUILD_NUMBER: $CI_PIPELINE_IID
  DEFAULT_SITE: $CI_PROJECT_NAME
  PR_NUMBER: $CI_MERGE_REQUEST_IID
  CI_BRANCH: $CI_COMMIT_REF_NAME

# Cache libraries in between jobs
cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
  - vendor/
  - /composer/cache
  - $HOME/.composer/cache

stages:
- configure
- static-test
- build
- deploy
- visual-test
- behat-test
- cleanup

before_script:
- export PATH="$PATH:$CI_PROJECT_DIR/.ci/scripts"
- export BASH_ENV="$HOME/.envvarsrc"
- /build-tools-ci/scripts/set-environment
- source $BASH_ENV
# See https://docs.gitlab.com/ee/ci/ssh_keys/README.html
- eval $(ssh-agent -s) && ssh-add <(echo "$SSH_PRIVATE_KEY")
- terminus -n auth:login --machine-token="$TERMINUS_TOKEN"

configure:env-vars:
  stage: configure
  before_script:
  # See https://docs.gitlab.com/ee/ci/ssh_keys/README.html
  - eval $(ssh-agent -s) && ssh-add <(echo "$SSH_PRIVATE_KEY")
  script:
  # Set TERMINUS_ENV and related environment variables.
  # https://github.com/pantheon-systems/docker-build-tools-ci/blob/5.x/scripts/set-environment
  - export PATH="$PATH:$CI_PROJECT_DIR/.ci/scripts"
  - export BASH_ENV="$HOME/.envvarsrc"
  - /build-tools-ci/scripts/set-environment
  - source $BASH_ENV
  - cp $BASH_ENV bash_env.txt
  artifacts:
    paths:
      - bash_env.txt
  only:
  - merge_requests
  - master

configure:create-multidev:
  stage: configure
  script:
  - ./.ci/deploy/pantheon/create-multidev
  only:
  - merge_requests

test:static:
  stage: static-test
  script:
  - ./.ci/test/static/run
  only:
  - merge_requests
  - master

build:php:
  stage: build
  script:
  - ./.ci/build/php
  artifacts:
    paths:
      - web
      - vendor
  only:
  - merge_requests
  - master

deploy:pantheon:
  stage: deploy
  environment:
    name: deploy/$TERMINUS_ENV
    url: https://$TERMINUS_ENV-$TERMINUS_SITE.pantheonsite.io/
  script:
  - echo "Target site.env is $TERMINUS_SITE.$TERMINUS_ENV"
  - ./.ci/deploy/pantheon/dev-multidev
  dependencies:
  - build:php
  - configure:create-multidev
  only:
  - merge_requests
  - master

test:visual-regression:
  stage: visual-test
  image: backstopjs/backstopjs:4.1.9
  variables:
    CI_BUILD_URL: $CI_PIPELINE_IID
    CI_REPOSITORY_URL: $CI_MERGE_REQUEST_IID
    ARTIFACTS_DIR_URL: https://gitlab.com/api/v4/projects/$CI_PROJECT_ID/jobs/$CI_JOB_ID/artifacts
  before_script:
  # See https://docs.gitlab.com/ee/ci/ssh_keys/README.html
  - eval $(ssh-agent -s) && ssh-add <(echo "$SSH_PRIVATE_KEY")
  - cp bash_env.txt $BASH_ENV
  - source $BASH_ENV
  script:
  - ./.ci/test/visual-regression/run
  artifacts:
    paths:
      - /tmp/artifacts
  dependencies:
    - configure:env-vars
    - deploy:pantheon
  only:
  - merge_requests
  - master

test:behat:
  stage: behat-test
  script:
  - ./.ci/test/behat/initialize
  - ./.ci/test/behat/run
  dependencies:
    - deploy:pantheon
    - test:visual-regression
  only:
  - merge_requests
  - master

test:behat:cleanup:
  stage: cleanup
  when: always
  script:
  - ./.ci/test/behat/cleanup
  only:
  - merge_requests
  - master
  dependencies:
  - test:behat

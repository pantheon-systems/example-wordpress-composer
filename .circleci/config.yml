# https://circleci.com/docs/2.0/workflows/#using-workspaces-to-share-data-among-jobs
defaults: &defaults
  docker:
    - image: drupaldocker/php:7.1-cli
  working_directory: ~/example_wordpress_composer
  environment:
    #=========================================================================
    # In addition to the environment variables defined in this file, also
    # add the following variables in the Circle CI UI.
    #
    # See: https://circleci.com/docs/2.0/environment-variables/
    #
    # TERMINUS_SITE:  Name of the Pantheon site to run tests on, e.g. my_site
    # TERMINUS_TOKEN: The Pantheon machine token
    # GITHUB_TOKEN:   The GitHub personal access token
    # GIT_EMAIL:      The email address to use when making commits
    #
    # TEST_SITE_NAME: The name of the test site to provide when installing.
    # ADMIN_PASSWORD: The admin password to use when installing.
    # ADMIN_EMAIL:    The email address to give the admin when installing.
    #=========================================================================
    TZ: "/usr/share/zoneinfo/America/Los_Angeles"

    # The variables below usually do not need to be modified.
    
    #======================================================================================================================================
    # Circle CI 2.0 does not yet expand environment variables so they have to be manually EXPORTed
    # Once environment variables can be expanded the variables below can be uncommented and the EXPORTs in set-up-globals.sh can be removed
    # See: https://discuss.circleci.com/t/unclear-how-to-work-with-user-variables-circleci-provided-env-variables/12810/11
    # See: https://discuss.circleci.com/t/environment-variable-expansion-in-working-directory/11322
    # See: https://discuss.circleci.com/t/circle-2-0-global-environment-variables/8681
    #======================================================================================================================================
    #BRANCH: $(echo $CIRCLE_BRANCH | grep -v '^\(master\|[0-9]\+.x\)$')
    #PR_ENV: ${BRANCH:+pr-$BRANCH}
    #CIRCLE_ENV: ci-$CIRCLE_BUILD_NUM
    #DEFAULT_ENV: $(echo ${PR_ENV:-$CIRCLE_ENV} | tr '[:upper:]' '[:lower:]' | sed 's/[^0-9a-z-]//g' | cut -c -11 | sed 's/-$//')
    #TERMINUS_ENV: ${TERMINUS_ENV:-$DEFAULT_ENV}
    #PATH: ${PATH}:${HOME}/terminus/bin:${HOME}/bin
    
    NOTIFY: 'scripts/github/add-commit-comment {project} {sha} "Created multidev environment [{site}#{env}]({dashboard-url})." {site-url}'
    ADMIN_USERNAME: admin
    BUILD_TOOLS_VERSION: dev-master
    TERM: dumb

version: 2
jobs:
    # @todo: common initialization, maybe
    build:
        <<: *defaults
        steps:
            - checkout
            - restore_cache:
                keys:
                    - composer-cache
                    - terminus-install

            - run:
                name: dependencies
                command: ./.circleci/set-up-globals.sh

            - run:
                name: build assets
                command: ./.circleci/build-assets.sh

            - save_cache:
                key: composer-cache
                paths:
                    - $HOME/.composer/cache
            
            - save_cache:
                key: terminus-install
                paths:
                    - $HOME/terminus
                    - $HOME/.terminus

            - persist_to_workspace:
                # Must be relative path from working_directory
                root: .
                # Must be relative path from root
                paths:
                    - vendor
                    - web

    code_sniff:
        <<: *defaults
        steps:
            - checkout

            - restore_cache:
                keys:
                    - composer-cache
                    - terminus-install
            
            - attach_workspace:
                # Must be absolute path or relative path from working_directory
                at: /tmp

            - run:
                name: copy vendor
                command: cp -r /tmp/vendor .

            - run:
                name: dependencies
                command: ./.circleci/set-up-globals.sh

            - run:
                name: check for WordPress coding standards
                command: ./.circleci/code-sniff.sh

            - save_cache:
                key: composer-cache
                paths:
                    - $HOME/.composer/cache
            
            - save_cache:
                key: terminus-install
                paths:
                    - $HOME/terminus
                    - $HOME/.terminus

    unit_test:
        <<: *defaults
        steps:
            - checkout

            - restore_cache:
                keys:
                    - composer-cache
                    - terminus-install

            - attach_workspace:
                # Must be absolute path or relative path from working_directory
                at: /tmp

            - run:
                name: copy vendor
                command: cp -r /tmp/vendor .
            
            - run:
                name: copy web
                command: cp -r /tmp/web .

            - run:
                name: dependencies
                command: ./.circleci/set-up-globals.sh

            - run:
                name: run unit tests
                command: ./.circleci/unit-test.sh

            - save_cache:
                key: composer-cache
                paths:
                    - $HOME/.composer/cache
            
            - save_cache:
                key: terminus-install
                paths:
                    - $HOME/terminus
                    - $HOME/.terminus

    deploy_to_pantheon:
        <<: *defaults
        steps:
            - checkout

            - restore_cache:
                keys:
                    - composer-cache
                    - terminus-install

            - attach_workspace:
                # Must be absolute path or relative path from working_directory
                at: /tmp

            - run:
                name: copy vendor
                command: cp -r /tmp/vendor .
            
            - run:
                name: copy web
                command: cp -r /tmp/web .

            - run:
                name: dependencies
                command: ./.circleci/set-up-globals.sh

            - run:
                name: deploy to Pantheon
                command: ./.circleci/deploy-to-pantheon.sh

            - save_cache:
                key: composer-cache
                paths:
                    - $HOME/.composer/cache
            
            - save_cache:
                key: terminus-install
                paths:
                    - $HOME/terminus
                    - $HOME/.terminus

    behat_test:
        <<: *defaults
        steps:
            - checkout

            - restore_cache:
                keys:
                    - composer-cache
                    - terminus-install

            - attach_workspace:
                # Must be absolute path or relative path from working_directory
                at: /tmp

            - run:
                name: copy vendor
                command: cp -r /tmp/vendor .
            
            - run:
                name: copy web
                command: cp -r /tmp/web .
            
            - run:
                name: dependencies
                command: ./.circleci/set-up-globals.sh

            - run:
                name: run Behat tests
                command: ./.circleci/behat-test.sh

            - save_cache:
                key: composer-cache
                paths:
                    - $HOME/.composer/cache
            
            - save_cache:
                key: terminus-install
                paths:
                    - $HOME/terminus
                    - $HOME/.terminus

workflows:
  version: 2
  build_test:
    jobs:
      # Build the site first
      - build
      # Run code sniffing and unit testing
      - code_sniff:
          requires:
            - build
      - unit_test:
          requires:
            - build
      # Deploy to Pantheon if initial tests pass
      - deploy_to_pantheon:
          requires:
            - code_sniff
            - unit_test
      # Run Behat tests after deploy so they can be done on Pantheon
      - behat_test:
          requires:
            - deploy_to_pantheon
